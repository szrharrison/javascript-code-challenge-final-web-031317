<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Code Challenge - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src='./lib/jquery-3.2.1.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  </head>
  <body>
    <nav class="green">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Instant-Gram</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s4">
          <form id="photo-form">
            <div class="row">
              <div class="input-field col s12">
                <input type='text' name='image_url'>
                <label for='image_url'>Image Url</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type='text' name='title'>
                <label for='title'>Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type='text' name='caption'>
                <label for='caption'>Caption</label>
              </div>
            </div>
            <button type='submit' class='btn green'>Submit</button>
          </form>
        </div>

        <div class='col s8'>
          <div id='photo-list'></div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src='src/models/Image.js'></script>
    <script type="text/javascript" src='src/views/ImagesView.js'></script>
    <script type="text/javascript" src='src/controllers/ImagesController.js'></script>
    <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
